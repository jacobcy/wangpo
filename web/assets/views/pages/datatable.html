<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Table example</h1>
      <table id="example" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
          <th>Nick name</th>
          <th>Weibo ID</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
          <th>Nick name</th>
          <th>Weibo ID</th>
        </tr>
        </tfoot>
      </table>
      <script>
        $(document).ready(function () {
          $('#example').dataTable({

            // 服务器端分页
            processing: true,
            serverSide: true,
            sAjaxSource: "/weibouser/list",

            columns: [
              {data: "nickname"},
              {data: "weiboId"}
            ]
          })
            .columnFilter({
              aoColumns: [
                {type: "text"},
                {type: "number"}
              ]
            })
        })
      </script>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
</div>
