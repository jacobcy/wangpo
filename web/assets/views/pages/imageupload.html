<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Upload Image Example</h1>
    </div>
  </div>
  <!-- /.col-lg-12 -->

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          文件上传示例
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form action="file/uploadImage" method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <label>文件</label>
                  <input type="file" name="image" accept="image/png,image/gif,image/jpeg,image/jpg"/>

                  <p>文件上传后保存在 /upload/images/qiniu 目录下</p>
                </div>
                <button type="submit" class="btn btn-default">上传</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
