<div class="col-xs-8 col-sm-8">
  <table class="table table-hover table-striped table-condensed">
    <thead>
    <tr>
      <th>微博ID</th>
      <th>微博帐号</th>
      <th>出生日期</th>
      <th>性别</th>
      <th>身高</th>
      <th>所在地</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
      <td><span ng-bind="user.innerId"></span></td>
      <td><a ng-href="http://weibo.com/u/{{user.innerId}}"><span ng-bind="user.userName"></span></a></td>
      <td><span ng-bind="user.userBirthday | date"></span></td>
      <td><span ng-bind="user.gender"></span></td>
      <td><span ng-bind="user.height"></span></td>
      <td><span ng-bind="user.userLocation"></span></td>
      <td>
        <a ng-click="editUser(user.id)" class="btn btn-primary btn-xs">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
      </td>
      <td>
        <a ng-click="deleteUser(user.id)" class="btn btn-danger btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-primary">添加</a>
</div>

<div class="col-xs-4 col-sm-4 sidebar-offcanvas">

  <form novalidate="novalidate" class="form-horizontal">

    <div class="control-group">
      <label class="control-label" for="innerId">微博ID：</label>

      <div class="controls">
        <input type="text" id="innerId" ng-model="user.innerId"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="userName">微博账号：</label>

      <div class="controls">
        <input type="text" id="userName" ng-model="user.userName"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="userBirthday">出生日期</label>

      <div class="controls">
        <input type="text" id="userBirthday" ng-model="user.userBirthday"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="gender">性别</label>

      <div class="controls">
        <input type="text" id="gender" ng-model="user.gender"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="height">身高</label>

      <div class="controls">
        <input type="text" id="height" ng-model="user.height"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="userLocation">城市</label>

      <div class="controls">
        <input type="text" id="userLocation" ng-model="user.userLocation"/>
      </div>
    </div>
    <br/>

    <div class="control-group">
      <div class="controls">
        <!-- user-detail.html: -->
        <a ng-click="updateUser(user.innerId)" class="btn btn-small btn-primary">更新</a>
        <a ng-click="cancel()" class="btn btn-small">取消</a>
      </div>
    </div>

  </form>

</div>
<p>{{list}}</p>
