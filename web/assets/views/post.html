<h1>微博API测试</h1>

<span>微博Token</span>
<input type="text" ng-model="post.token"/>

<span>查询的地址</span>
<input type="text" ng-model="post.url"/>

<p></p>
<button ng-click="post.check">获得用户信息</button>
<p></p>

<p>返回的ID： {{post.id}}</p>

<p>返回的昵称： {{post.nickname}}</p>

<p><a
  ng-href="https://api.weibo.com/2/users/domain_show.json?domain={{post.url}}&access_token={{post.token}}">查询用户信息</a>
</p>
