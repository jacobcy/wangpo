<div class="row table-header">
    <div class="col-md-6">
        <button ng-click="" type="button" class="btn btn-primary">
            <i class="fa fa-exchange"></i>&nbsp;显示锁定用户
        </button>
        <button ng-click="user.refresh()" type="button" class="btn btn-info">
            <i class="fa fa-refresh"></i>&nbsp;刷新
        </button>
        <button ng-click="user.create()" type="button" class="btn btn-success">
            <i class="fa fa-plus"></i>&nbsp;创建用户
        </button>
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">年龄范围</label>
        <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="user.maxAge"/>
            <span class="input-group-addon">
                 <i class="fa fa-angle-double-up"></i>
            </span>
        </div>
        <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="user.minAge"/>
            <span class="input-group-addon">
                 <i class="fa fa-angle-double-down"></i>
            </span>
        </div>
    </div>
    <div class="form-group col-md-2">
        <label class="control-label">身高范围</label>
        <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="user.maxHeight"/>
            <span class="input-group-addon">
                 <i class="fa fa-angle-double-up"></i>
            </span>
        </div>
        <div class="form-group input-group">
            <input type="text" class="form-control" ng-model="user.minHeight"/>
            <span class="input-group-addon">
                 <i class="fa fa-angle-double-down"></i>
            </span>
        </div>
    </div>
    <div class="form-group col-md-2">
    </div>
</div>



<div class="row">
    <div class="col-md-12">
        <table datatable="" dt-options="user.dtOptions" dt-columns="user.dtColumns"
               dt-instance="user.dtInstance" class="row-border hover">
            <tfoot>
            <tr>
                <th></th>
                <th>昵称</th>
                <th></th>
                <th>年龄</th>
                <th>身高</th>
                <th>地址</th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
